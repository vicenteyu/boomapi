name: Release BoomApi (All-in-One)

on:
  push:
    tags: ["v*.*.*"]

jobs:
  # ---------------------------------------------------
  # Job 1: ç¼–è¯‘å…¨å¹³å°äºŒè¿›åˆ¶äº§ç‰©
  # ---------------------------------------------------
  build-binaries:
    name: Build ${{ matrix.rid }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            rid: linux-x64
            file: BoomApi
          - os: windows-latest
            rid: win-x64
            file: BoomApi.exe

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Install Dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y clang zlib1g-dev

      - name: Publish AOT
        # ä¿®æ­£ï¼šè·¯å¾„ä½¿ç”¨ src/BoomApi.csproj
        run: dotnet publish src/BoomApi.csproj -c Release -r ${{ matrix.rid }} --self-contained -p:PublishAot=true -o ./publish

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.rid }}-binary
          path: ./publish/${{ matrix.file }}

  # ---------------------------------------------------
  # Job 2: å‘å¸ƒåˆ° GitHub Release
  # ---------------------------------------------------
  deploy-github-release:
    needs: [build-binaries]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./downloads

      - name: Prepare Assets
        run: |
          mkdir ./assets
          cp ./downloads/linux-x64-binary/BoomApi ./assets/BoomApi-linux-x64
          cp ./downloads/win-x64-binary/BoomApi.exe ./assets/BoomApi-win-x64.exe

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./assets/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ---------------------------------------------------
  # Job 3: å‘å¸ƒ Docker é•œåƒ (ä½¿ç”¨å·²ç¼–è¯‘çš„ Linux äº§ç‰©)
  # ---------------------------------------------------
  deploy-docker:
    needs: [build-binaries]
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Download Linux Artifact
        uses: actions/download-artifact@v4
        with:
          name: linux-x64-binary
          path: ./docker-build

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          # æ³¨æ„ï¼šè¿™é‡Œéœ€è¦ä½ æ ¹ç›®å½•æœ‰ä¸€ä¸ª Dockerfile.fastï¼Œ
          # å®ƒçš„é€»è¾‘æ˜¯ç›´æ¥ COPY ./docker-build/BoomApi
          file: ./Dockerfile.fast
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/boomapi:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/boomapi:${{ github.ref_name }}
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.ref_name }}

  # ---------------------------------------------------
  # Job 4: åŒæ­¥ README åˆ° Docker Hub é¦–é¡µ
  # ---------------------------------------------------
  sync-dockerhub-readme:
    needs: [deploy-docker]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Docker Hub Description
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ secrets.DOCKERHUB_USERNAME }}/boomapi
          short-description: "ğŸš€ 16MB .NET 10 Magic: World's tiniest Native AOT Mock tool. Fast, Chiseled, and Zero-runtime."
          readme-filepath: ./README.md
