name: Release BoomApi (All-in-One)

on:
  push:
    tags: [ 'v*.*.*' ]

jobs:
  # ---------------------------------------------------
  # Job 1: 编译全平台二进制产物
  # ---------------------------------------------------
  build-binaries:
    name: Build ${{ matrix.rid }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            rid: linux-x64
            file: BoomApi
          - os: windows-latest
            rid: win-x64
            file: BoomApi.exe

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Install Dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y clang zlib1g-dev

      - name: Publish AOT
        # 修正：路径使用 src/BoomApi.csproj
        run: dotnet publish src/BoomApi.csproj -c Release -r ${{ matrix.rid }} --self-contained -p:PublishAot=true -o ./publish

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.rid }}-binary
          path: ./publish/${{ matrix.file }}

  # ---------------------------------------------------
  # Job 2: 发布到 GitHub Release
  # ---------------------------------------------------
  deploy-github-release:
    needs: [build-binaries]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./downloads

      - name: Prepare Assets
        run: |
          mkdir ./assets
          cp ./downloads/linux-x64-binary/BoomApi ./assets/BoomApi-linux-x64
          cp ./downloads/win-x64-binary/BoomApi.exe ./assets/BoomApi-win-x64.exe

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./assets/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ---------------------------------------------------
  # Job 3: 发布 Docker 镜像 (使用已编译的 Linux 产物)
  # ---------------------------------------------------
  deploy-docker:
    needs: [build-binaries]
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Download Linux Artifact
        uses: actions/download-artifact@v4
        with:
          name: linux-x64-binary
          path: ./docker-build

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          # 注意：这里需要你根目录有一个 Dockerfile.fast，
          # 它的逻辑是直接 COPY ./docker-build/BoomApi
          file: ./Dockerfile.fast 
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/boomapi:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/boomapi:${{ github.ref_name }}
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.ref_name }}